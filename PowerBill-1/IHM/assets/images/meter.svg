<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <style>
    .primary { fill: #3498db; }
    .secondary { fill: #2980b9; }
    .accent { fill: #f39c12; }
    .background { fill: #ecf0f1; }
    .detail { fill: #7f8c8d; }
    .case { fill: #2c3e50; }
  </style>
  
  <!-- Meter Case -->
  <rect class="case" x="40" y="60" width="160" height="130" rx="10" ry="10"/>
  <rect class="background" x="50" y="70" width="140" height="110" rx="5" ry="5"/>
  
  <!-- Digital Display -->
  <rect class="secondary" x="60" y="85" width="120" height="40" rx="2" ry="2"/>
  
  <!-- Display Numbers -->
  <text x="75" y="115" font-family="monospace" font-size="24" font-weight="bold" class="background">08642</text>
  
  <!-- kWh Label -->
  <text x="170" y="115" font-family="monospace" font-size="12" class="background">kWh</text>
  
  <!-- Control Buttons -->
  <circle class="primary" cx="80" cy="150" r="10"/>
  <circle class="primary" cx="120" cy="150" r="10"/>
  <circle class="primary" cx="160" cy="150" r="10"/>
  
  <!-- Power Cable -->
  <path class="detail" d="M120,190v30" stroke="#7f8c8d" stroke-width="6"/>
  
  <!-- Electrical Bolt -->
  <path class="accent" d="M120,50 L130,20 L110,35 L120,15 L100,50 L120,35 Z"/>
  
  <!-- Connection Waves -->
  <path class="primary" d="M160,40c10-5,20-5,30,0" fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
  <path class="primary" d="M160,30c10-5,20-5,30,0" fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
  <path class="primary" d="M160,50c10-5,20-5,30,0" fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
</svg>